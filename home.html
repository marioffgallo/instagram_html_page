<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img alt="foto celular" src="./img/img_sample.png">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img alt="instagram logo" src="./img/instagram-logo.png" class="instagram-logo">
				<div class="profile-photo">
					<img alt="foto de perfil" src="./img/photo_profile.png">				
				</div>
				<a href="#" class="instagram-login">Continue como marioffgallo</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é marioffgallo</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
